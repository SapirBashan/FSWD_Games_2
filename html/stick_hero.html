<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Hero</title>
    <link rel="stylesheet" href="../CSS/stick_hero.CSS">
    <link rel="stylesheet" href="../css/header.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header id="additional-header" style="background-color: #B1E7FF;">
        <nav>
            <ul>
                <li><a href="profile.html" style="color: #000000" onmouseover="this.style.color='#035CC2'" onmouseout="this.style.color='#000000'">View Profile</a></li>
                <li><a href="../index.html" style="color: #000000;" onmouseover="this.style.color='#035CC2'" onmouseout="this.style.color='#000000'">Logout</a></li>
            </ul>
            <!-- Home icon positioned at top left -->
            <a href="mainPage.html" class="home-icon" style="color: #000000;" onmouseover="this.style.color='#035CC2'" onmouseout="this.style.color='#000000'"><i class="fas fa-home"></i></a>
        </nav>
    </header>
    <table id="topUsersTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>High score</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <!-- Game Container -->
    <div class="container">
        <!-- Game Score -->
        <div id="score">0</div>
        <!-- Game Canvas -->
        <canvas id="game" width="375" height="375"></canvas>
        <!-- Introduction Text -->
        <div id="introduction">Hold down the mouse to stretch out a stick</div>
        <!-- Perfect Score Indicator -->
        <div id="perfect">DOUBLE SCORE</div>
        <!-- Restart Button -->
        <div id="button-container">
            <!-- Hero 1 Button -->
            <button id="hero1">
            <img src="../images/hero1.png" alt="Hero 1">
            </button>

            <!-- Hero 2 Button -->
            <button id="hero2">
            <img src="../images/hero2.png" alt="Hero 2">
            </button>
        </div>
        


    <!-- JavaScript File -->
    <script src="../js/stick_hero.js"></script>

    
    
</body>

</html>
