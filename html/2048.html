<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2048 Game Online</title>
    <link rel="stylesheet" href="../css/2048.css">
    <link rel="stylesheet" href="../css/header.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="../js/2048.js" charset="utf-8"></script>
  </head>
  <body>
    <header id="additional-header" style="background-color: #776E65;">
      <nav>
          <ul>
              <li><a href="profile.html" style="color: #faf8ef" onmouseover="this.style.color='#000'" onmouseout="this.style.color='#faf8ef'">View Profile</a></li>
              <li><a href="../index.html" style="color: #faf8ef;" onmouseover="this.style.color='#000'" onmouseout="this.style.color='#faf8ef'">Logout</a></li>
          </ul>
          <!-- Home icon positioned at top left -->
          <a href="mainPage.html" class="home-icon" style="color: #faf8ef;" onmouseover="this.style.color='#000'" onmouseout="this.style.color='#faf8ef'"><i class="fas fa-home"></i></a>
      </nav>
    </header>
    <table id="topUsersTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Total Wins</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <div class="container">
      <div class="info">
        <h1 id="tile">2048</h1>
        <div class="score-container">
          <div class="score-title">score</div>
          <span id="score">0</span>
        </div>
      </div>
      <span id="result">Combine the numbers and aim for the <b id="target-tile">2048</b> tile!</span>
      
      <!-- Difficulty selection -->
      <div class="difficulty-container">
        <label for="difficulty">Select Difficulty: </label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="grid"></div>
    </div>
  </body>
</html>
