<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSphere - Registration</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/registration.js" charset="utf-8"></script>

</head>
<body>
    <div class="wrapper">
        <form id="registerForm" onsubmit="return handleRegistration()">
            <h1>Register</h1>
            <div class="input-box">
                <input id="fullname" type="text" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <input id="username" type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input id="email" type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input id="confirmPassword" type="password" placeholder="Confirm Password" required>
            </div>
            <button id = "registerButton" type="submit" class="btn">Register</button>
            <div  class="login-link">
                <p>Already have an account? <a href="../index.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
